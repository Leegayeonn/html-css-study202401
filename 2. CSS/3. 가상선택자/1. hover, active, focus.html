<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


<!--아직일어나지않은 미래의 일을 가상으로 예측하여 디자인 부여하는것
a태그에 커서를 올릴때 나오는 현상  : a:hover
active : 마우스 클릭 할때만 
focus : 한번 클릭하면 지속 (마우스로 하든 탭을 누르든 발생)
transition : 천천히 
-->

<style>
a:hover {
  font-weight: bold;
  font-size: 20px;
}

.box {
  width: 100px;
  height: 100px;
  background: red;
}

.box:hover {
  width: 200px;
  transition: 0.5s;
}

.box:active {
width: 300px;
background: yellowgreen;

}

input {
  width: 100px;
  border: 1px solid gray;
  padding: 5px 10px;
  outline: none;
  transition: 0.6s;
}

input:focus {
  border-color: red;
  width: 200px;

}

</style>
</head>

<body>
  
<a href="http://www.google.com">Google로 이동!</a>


<div class="box"></div>

<br>

<input type="text">

</body>
</html>
