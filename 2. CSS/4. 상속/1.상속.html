<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
.eco {
  color: red;
  font-size: 30px;
  
}

.plant {
  color: green;
  font-size: 15px;
  text-indent: 50px;

}

.animal {
  text-decoration: overline;
}
/* none: 텍스트에 장식을 사용하지 않음 (기본값).
underline: 밑줄을 추가.
overline: 윗줄을 추가.
line-through: 가운데 줄을 추가.
blink: 깜빡이는 효과를 추가 (일부 브라우저에서는 지원되지 않을 수 있음). */

</style>

</head>
<body>

<div class="eco">
  <div class="animal">동물
    <div>토끼</div>
    <div>강아지</div>
  </div>
  <div class="plant">식물
    <div>해바라기</div>
    <div>튤립</div>
    <div>소나무</div>
  </div>
</div>


  
</body>
</html>
