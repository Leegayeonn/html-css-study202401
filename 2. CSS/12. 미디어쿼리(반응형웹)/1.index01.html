<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /*최소,최대 가로길이
     사용자가 현재 이용하고 있는 웹, 디바이스 인식하여
     미디어 쿼리를 이용해서 화면에 보여짐*/

    @media (min-width: 768px) {
      .box1 {
      border: 1px solid black;    
    }
    }
    @media (max-width: 767px) {
      .box1 {
        display: none;
      }
    }

    .box2 {
      width: 100%;
      margin: 0 auto;

    }
    /*1300px 이상에서는 이렇게 스타일 적용해라*/
    @media (min-width: 1300px) {
      .box2 .inner {
      float: left;
      width: 16.6666%;
    }
    }
    /*768~1299px 까지 동작*/
    @media (max-width: 1299px) {
      .box2 .inner {
        float: left;
        width: 25%;
      }
    }
/* 768px 미만에서는 동작*/
    @media (max-width: 767px) {
      .box2 .inner {
        float: left;
        width: 50%;
      }
    }
   
  </style>
</head>
<body>

  <div class="box1">
    내용...
  </div>
  
  <div class="box2">
    <div class="inner">내용내용내용내용....</div>
    <div class="inner">내용내용내용내용....</div>
    <div class="inner">내용내용내용내용....</div>
    <div class="inner">내용내용내용내용....</div>
    <div class="inner">내용내용내용내용....</div>
    <div class="inner">내용내용내용내용....</div>
  </div>

</body>
</html>
