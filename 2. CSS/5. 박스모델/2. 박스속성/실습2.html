<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 3px double black;
            width: 550px;


        }

        .box1 {
            height: 50px;
            font-weight: bold;
            background: #abcdef;
            text-align: center;
            border-bottom: 3px solid black;
            padding-top: 12px;
            box-sizing: border-box;


        }

        .box2 {
            height: 50px;
            font-weight: bold;
            border-bottom: 3px dotted black;
            padding: 7px;
            box-sizing: border-box;
        
        }

        .box3 {
            height: 50px;
            font-weight: bold;
            padding: 7px;
            box-sizing: border-box;
            
        }

        .box2 > div {
            font-weight: 50;
            font-size: 12px;
            
        }

        .box3 > div {
            font-weight: 50;
            font-size: 12px;
           
        }
    </style>

</head>

<body>

    <div class="box">
        <div class="box1">속 담 풀 이</div>


        <div class="box2">말 한마디에 천냥 빚진다.
            <div>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</div>
        </div>


        <div class="box3">웃는 얼굴에 침 못 뱉는다.
            <div>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</div>
        </div>







    </div>





</body>

</html>
