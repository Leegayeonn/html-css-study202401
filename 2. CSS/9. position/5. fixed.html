<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      height: 2000px;
    }
    .grandparent {
      width: 400px;
      height: 300px;
      padding: 100px;
      border: 4px dashed gray;
      position: relative;
      
    }

    .parent {
      width: 300px;
      height: 300px;
      border: 4px dashed lightgray;
      position: absolute;
      left: 100px;
      top: 200px;
      
    }

    .child {
      width: 120px;
      height: 80px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      font-size: 30px;
    }

    .fixed {
      position: fixed;
      right: 10px;
      bottom: 50px;
    }

    /*부모요소 영향을 받지않고 화면을 기준으로 위치이동 및 고정
    스크롤내려도 고정 */
  
  </style>
</head>
<body>

  <div class="grandparent">
    <div class="parent">
      <div class="child">1</div>
      <div class="child fixed">2</div>
      <div class="child">3</div>
    </div>
  </div>
  
</body>
</html>
