<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  #i-yellow {
    color: blue;
  }


  div {
    color: red !important;
    width: 200px;
  }

  .c-green {
    color: green;
  }
  
  </style>
</head>
<body>
  
  <div id="i-yellow"class="c-green" style="color: orange;">Hello</div>



</body>
</html>

  id
class
