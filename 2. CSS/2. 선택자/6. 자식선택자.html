<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  ul > .orange {
    color: orange;
  }
 
  div > ul > li {
    font-weight: bold;
  }

div > ul >li > ol {
  color: red;
}
</style>


</head>

<!-- ul > : ul의 직속 자식만 해당 
     div > ul > li > oi  
-->

<body>
  
  <h1>안녕 안녕~</h1>
  <div>

    <ul>
      <li>사과
        <ol>
          <li>1번째</li>
          <li class="orange">2번째</li>
          <li>3번째</li>
        </ol>
      </li>
      <li class="orange">오렌지</li>
      <li>딸기</li>
      <ol>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
      </ol>
    </ul>
<!--  li*3{$} : 단축 문법
li 3줄에 숫자 셋팅 $번째 이렇게도 가능
안먹으면 컨트롤 스페이스 사용해서 하기! 안하면 줄개행이되버림
-->
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>




</body>
</html>
