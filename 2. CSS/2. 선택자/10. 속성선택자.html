<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


<!-- input 안에 속성을 가지고 스타일 변경 가능
opacity :흐린 정도 
class^=btn- : btn으로 시작하는 모든 (^ : 캐럿기호)
class$=success : success로 끝나는 ($) 
-->

<style>
  input[value=hello] {
    width: 200px;
    color: blue;
  }

  input[type=password] {
    color: red;
    width: 100px;
  }

 input[disabled] {
  opacity: 0.2;

 }

button[class^=btn-] {
  font-weight: bold;
border-radius: 20px;
}

button[class$=success] {
  background: green;
}

</style>

</head>
<body>

  <input type="text" value="hello">
  <input type="password" value="1234">
  <input type="text" value="disabled-text" disabled>

 <button class="btn-success">Success</button>
 <button class="btn-danger">Danger</button>



</body>
</html>
